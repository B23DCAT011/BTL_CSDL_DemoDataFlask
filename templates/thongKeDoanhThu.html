<!DOCTYPE html>
<html>

<head>
  <title>Thống Kê Doanh Thu</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #000;
      color: #fff;
      padding: 20px;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      padding-bottom: 20px;
      border-bottom: 2px solid #333;
    }

    h1 {
      font-size: 32px;
      color: #fff;
    }

    .back-link {
      color: #fff;
      text-decoration: none;
      font-size: 14px;
      border: 1px solid #fff;
      padding: 8px 16px;
      display: inline-block;
      transition: all 0.3s;
    }

    .back-link:hover {
      background: #fff;
      color: #000;
    }

    .filter-section {
      background: #111;
      padding: 20px;
      margin-bottom: 30px;
      border: 1px solid #333;
    }

    .filter-row {
      display: grid;
      grid-template-columns: 1fr 1fr auto;
      gap: 20px;
      align-items: end;
    }

    .form-group {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-bottom: 8px;
      font-weight: bold;
      color: #fff;
    }

    input[type="date"] {
      padding: 10px;
      background: #000;
      border: 1px solid #fff;
      color: #fff;
      font-size: 16px;
    }

    input[type="date"]:focus {
      outline: none;
      border-color: #ddd;
    }

    .btn-search {
      background: #fff;
      color: #000;
      padding: 10px 30px;
      border: none;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      transition: all 0.3s;
    }

    .btn-search:hover {
      background: #ddd;
    }

    .summary-cards {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      margin-bottom: 30px;
    }

    .summary-card {
      background: #111;
      padding: 20px;
      border: 1px solid #333;
      text-align: center;
    }

    .summary-label {
      font-size: 14px;
      color: #888;
      margin-bottom: 10px;
    }

    .summary-value {
      font-size: 28px;
      font-weight: bold;
      color: #fff;
    }

    .orders-table {
      width: 100%;
      border-collapse: collapse;
      background: #111;
      border: 1px solid #333;
    }

    .orders-table thead {
      background: #222;
    }

    .orders-table th {
      padding: 15px;
      text-align: left;
      font-weight: bold;
      color: #fff;
      border-bottom: 2px solid #444;
    }

    .orders-table td {
      padding: 12px 15px;
      border-bottom: 1px solid #222;
      color: #ddd;
    }

    .orders-table tbody tr {
      transition: background 0.2s;
    }

    .orders-table tbody tr:hover {
      background: #1a1a1a;
    }

    .price {
      font-weight: bold;
      color: #fff;
    }

    .status {
      padding: 4px 8px;
      border: 1px solid #fff;
      font-size: 12px;
      display: inline-block;
    }

    .status.completed {
      background: #fff;
      color: #000;
    }

    .status.processing {
      background: #000;
      color: #fff;
    }

    .status.pending {
      background: #333;
      color: #fff;
    }

    .empty-message {
      text-align: center;
      padding: 40px;
      color: #888;
      font-size: 18px;
    }

    .loading {
      text-align: center;
      padding: 40px;
      color: #888;
      font-size: 18px;
    }

    .error-message {
      background: #fff;
      color: #000;
      padding: 15px;
      margin-bottom: 20px;
      border-left: 4px solid #000;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="header">
      <h1>Thống Kê Doanh Thu Theo Đơn Hàng</h1>
      <a href="/" class="back-link">← Trang chủ</a>
    </div>

    <div class="filter-section">
      <div class="filter-row">
        <div class="form-group">
          <label for="fromDate">Từ ngày:</label>
          <input type="date" id="fromDate" name="fromDate">
        </div>
        <div class="form-group">
          <label for="toDate">Đến ngày:</label>
          <input type="date" id="toDate" name="toDate">
        </div>
        <button class="btn-search" onclick="loadStatistics()">Tìm kiếm</button>
      </div>
    </div>

    <div class="summary-cards" id="summaryCards" style="display: none;">
      <div class="summary-card">
        <div class="summary-label">Tổng số đơn hàng</div>
        <div class="summary-value" id="totalOrders">0</div>
      </div>
      <div class="summary-card">
        <div class="summary-label">Tổng doanh thu</div>
        <div class="summary-value" id="totalRevenue">0 ₫</div>
      </div>
      <div class="summary-card">
        <div class="summary-label">Giá trị trung bình</div>
        <div class="summary-value" id="avgRevenue">0 ₫</div>
      </div>
    </div>

    <div id="errorMessage" class="error-message" style="display: none;"></div>
    <div id="loading" class="loading" style="display: none;">Đang tải dữ liệu...</div>

    <div id="tableContainer"></div>
  </div>

  <script>
    // Set default dates (last 30 days)
    const today = new Date();
    const thirtyDaysAgo = new Date(today);
    thirtyDaysAgo.setDate(today.getDate() - 30);

    document.getElementById('fromDate').valueAsDate = thirtyDaysAgo;
    document.getElementById('toDate').valueAsDate = today;

    // Load statistics on page load
    window.addEventListener('load', () => {
      loadStatistics();
    });

    async function loadStatistics() {
      const fromDate = document.getElementById('fromDate').value;
      const toDate = document.getElementById('toDate').value;

      if (!fromDate || !toDate) {
        showError('Vui lòng chọn cả ngày bắt đầu và ngày kết thúc');
        return;
      }

      if (fromDate > toDate) {
        showError('Ngày bắt đầu không được lớn hơn ngày kết thúc');
        return;
      }

      const loading = document.getElementById('loading');
      const errorMessage = document.getElementById('errorMessage');
      const summaryCards = document.getElementById('summaryCards');
      const tableContainer = document.getElementById('tableContainer');

      loading.style.display = 'block';
      errorMessage.style.display = 'none';
      summaryCards.style.display = 'none';
      tableContainer.innerHTML = '';

      try {
        const response = await fetch(`/api/thong_ke_doanh_thu?from_date=${fromDate}&to_date=${toDate}`);
        const data = await response.json();

        loading.style.display = 'none';

        if (data.status === 'success') {
          displaySummary(data.summary);
          displayOrders(data.orders);
        } else {
          showError(data.message || 'Có lỗi xảy ra khi tải dữ liệu');
        }
      } catch (error) {
        loading.style.display = 'none';
        showError('Lỗi kết nối: ' + error.message);
      }
    }

    function displaySummary(summary) {
      const summaryCards = document.getElementById('summaryCards');
      summaryCards.style.display = 'grid';

      document.getElementById('totalOrders').textContent = summary.total_orders;
      document.getElementById('totalRevenue').textContent = formatCurrency(summary.total_revenue);
      document.getElementById('avgRevenue').textContent = formatCurrency(summary.avg_revenue);
    }

    function displayOrders(orders) {
      const tableContainer = document.getElementById('tableContainer');

      if (orders.length === 0) {
        tableContainer.innerHTML = '<div class="empty-message">Không có đơn hàng nào trong khoảng thời gian này.</div>';
        return;
      }

      let html = `
        <table class="orders-table">
          <thead>
            <tr>
              <th>Mã Đơn</th>
              <th>Ngày Lập</th>
              <th>Tên Khách Hàng</th>
              <th>Tên Nhân Viên</th>
              <th>Trạng Thái</th>
              <th>Tổng Giá Trị</th>
            </tr>
          </thead>
          <tbody>
      `;

      orders.forEach(order => {
        const statusClass = getStatusClass(order.TrangThaiXuLy);
        html += `
          <tr>
            <td>${order.MaDH}</td>
            <td>${formatDate(order.ThoiGianTao)}</td>
            <td>${order.TenKhachHang}</td>
            <td>${order.TenNhanVien}</td>
            <td><span class="status ${statusClass}">${order.TrangThaiXuLy}</span></td>
            <td class="price">${formatCurrency(order.TongTien)}</td>
          </tr>
        `;
      });

      html += `
          </tbody>
        </table>
      `;

      tableContainer.innerHTML = html;
    }

    function getStatusClass(status) {
      if (status === 'Hoàn tất') return 'completed';
      if (status === 'Đang giao') return 'processing';
      return 'pending';
    }

    function formatCurrency(value) {
      return new Intl.NumberFormat('vi-VN', {
        style: 'currency',
        currency: 'VND'
      }).format(value || 0);
    }

    function formatDate(dateString) {
      const date = new Date(dateString);
      const day = String(date.getDate()).padStart(2, '0');
      const month = String(date.getMonth() + 1).padStart(2, '0');
      const year = date.getFullYear();
      const hours = String(date.getHours()).padStart(2, '0');
      const minutes = String(date.getMinutes()).padStart(2, '0');
      return `${day}/${month}/${year} ${hours}:${minutes}`;
    }

    function showError(message) {
      const errorMessage = document.getElementById('errorMessage');
      errorMessage.textContent = message;
      errorMessage.style.display = 'block';
    }
  </script>
</body>

</html>

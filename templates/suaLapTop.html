<!DOCTYPE html>
<html>

<head>
  <title>Sửa Thông Tin Laptop</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #000;
      color: #fff;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      max-width: 800px;
      width: 100%;
      background: #111;
      padding: 40px;
      border: 1px solid #333;
    }

    .header {
      margin-bottom: 30px;
      padding-bottom: 20px;
      border-bottom: 2px solid #333;
    }

    h1 {
      font-size: 28px;
      color: #fff;
      margin-bottom: 10px;
    }

    .back-link {
      color: #fff;
      text-decoration: none;
      font-size: 14px;
      border: 1px solid #fff;
      padding: 6px 12px;
      display: inline-block;
      transition: all 0.3s;
    }

    .back-link:hover {
      background: #fff;
      color: #000;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #fff;
    }

    input,
    textarea,
    select {
      width: 100%;
      padding: 12px;
      background: #000;
      border: 1px solid #fff;
      color: #fff;
      font-size: 16px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    input:focus,
    textarea:focus,
    select:focus {
      outline: none;
      border-color: #ddd;
    }

    input:disabled {
      background: #222;
      color: #888;
      border-color: #444;
    }

    textarea {
      resize: vertical;
      min-height: 80px;
    }

    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }

    .btn-submit {
      background: #fff;
      color: #000;
      padding: 14px 32px;
      border: none;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      width: 100%;
      margin-top: 10px;
      transition: all 0.3s;
    }

    .btn-submit:hover {
      background: #ddd;
    }

    .btn-submit:disabled {
      background: #555;
      color: #888;
      cursor: not-allowed;
    }

    .message {
      padding: 15px;
      margin-bottom: 20px;
      border-left: 4px solid #fff;
    }

    .message.error {
      background: #fff;
      color: #000;
    }

    .message.success {
      background: #fff;
      color: #000;
    }

    .loading {
      text-align: center;
      padding: 40px;
      color: #888;
    }

    .required {
      color: #fff;
    }

    .info-text {
      font-size: 12px;
      color: #888;
      margin-top: 4px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="header">
      <h1>Sửa Thông Tin Laptop</h1>
      <a href="/LapTop" class="back-link">← Quay lại danh sách</a>
    </div>

    <div id="message"></div>
    <div id="loading" class="loading">Đang tải thông tin...</div>

    <form id="laptopForm" style="display: none;">
      <div class="form-group">
        <label for="MaSP">Mã Sản Phẩm</label>
        <input type="number" id="MaSP" name="MaSP" disabled>
        <div class="info-text">Mã sản phẩm không thể thay đổi</div>
      </div>

      <div class="form-group">
        <label for="TenSP">Tên Sản Phẩm <span class="required">*</span></label>
        <input type="text" id="TenSP" name="TenSP" required>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="Hang">Hãng <span class="required">*</span></label>
          <input type="text" id="Hang" name="Hang" required placeholder="VD: Dell, HP, Asus...">
        </div>

        <div class="form-group">
          <label for="GiaBan">Giá Bán (VNĐ) <span class="required">*</span></label>
          <input type="number" id="GiaBan" name="GiaBan" required min="0" step="1000">
        </div>
      </div>

      <div class="form-group">
        <label for="CauHinh">Cấu Hình</label>
        <textarea id="CauHinh" name="CauHinh" placeholder="VD: Intel Core i5, RAM 8GB, SSD 256GB..."></textarea>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="Kho">Kho <span class="required">*</span></label>
          <input type="number" id="Kho" name="Kho" required min="0">
        </div>

        <div class="form-group">
          <label for="MaNCC">Mã Nhà Cung Cấp</label>
          <input type="number" id="MaNCC" name="MaNCC" min="1">
        </div>
      </div>

      <div class="form-group">
        <label for="NgayNhap">Ngày Nhập</label>
        <input type="date" id="NgayNhap" name="NgayNhap">
      </div>

      <div class="form-group">
        <label for="TrangThai">Trạng Thái</label>
        <select id="TrangThai" name="TrangThai">
          <option value="Active" selected>Active</option>
          <option value="Ngừng kinh doanh">Inactive</option>
        </select>
      </div>

      <button type="submit" class="btn-submit" id="submitBtn">Cập Nhật</button>
    </form>
  </div>

  <script>
    const maSP = window.location.pathname.split('/').pop();
    const form = document.getElementById('laptopForm');
    const messageDiv = document.getElementById('message');
    const loadingDiv = document.getElementById('loading');
    const submitBtn = document.getElementById('submitBtn');

    async function loadLaptopData() {
      try {
        const response = await fetch(`/api/laptop/${maSP}`);
        const data = await response.json();

        if (data.status === 'success') {
          const laptop = data.data;
          document.getElementById('MaSP').value = laptop.MaSP;
          document.getElementById('TenSP').value = laptop.TenSP || '';
          document.getElementById('Hang').value = laptop.Hang || '';
          document.getElementById('GiaBan').value = laptop.GiaBan || 0;
          document.getElementById('CauHinh').value = laptop.CauHinh || '';
          document.getElementById('Kho').value = laptop.Kho || 0;
          document.getElementById('MaNCC').value = laptop.MaNCC || '';
          document.getElementById('NgayNhap').value = laptop.NgayNhap ? laptop.NgayNhap.split('T')[0] : '';
          document.getElementById('TrangThai').value = laptop.TrangThai || 'Active';
          loadingDiv.style.display = 'none';
          form.style.display = 'block';
        } else {
          loadingDiv.textContent = 'Lỗi: ' + data.message;
          messageDiv.className = 'message error';
          messageDiv.textContent = 'Không thể tải thông tin laptop!';
          messageDiv.style.display = 'block';
        }
      } catch (error) {
        loadingDiv.textContent = 'Lỗi kết nối!';
        messageDiv.className = 'message error';
        messageDiv.textContent = 'Có lỗi xảy ra: ' + error.message;
        messageDiv.style.display = 'block';
      }
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = {
        TenSP: document.getElementById('TenSP').value,
        Hang: document.getElementById('Hang').value,
        GiaBan: parseFloat(document.getElementById('GiaBan').value),
        CauHinh: document.getElementById('CauHinh').value || null,
        Kho: parseInt(document.getElementById('Kho').value),
        MaNCC: document.getElementById('MaNCC').value ? parseInt(document.getElementById('MaNCC').value) : null,
        NgayNhap: document.getElementById('NgayNhap').value || null,
        TrangThai: document.getElementById('TrangThai').value
      };

      submitBtn.disabled = true;
      submitBtn.textContent = 'Đang cập nhật...';

      try {
        const response = await fetch(`/api/update_laptop/${maSP}`, {
          method: 'PUT',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(formData)
        });

        const data = await response.json();

        if (data.status === 'success') {
          messageDiv.className = 'message success';
          messageDiv.textContent = 'Cập nhật thành công!';
          messageDiv.style.display = 'block';

          setTimeout(() => {
            window.location.href = '/LapTop?success=update';
          }, 1500);
        } else {
          messageDiv.className = 'message error';
          messageDiv.textContent = 'Lỗi: ' + data.message;
          messageDiv.style.display = 'block';
          submitBtn.disabled = false;
          submitBtn.textContent = 'Cập Nhật';
        }
      } catch (error) {
        messageDiv.className = 'message error';
        messageDiv.textContent = 'Có lỗi xảy ra: ' + error.message;
        messageDiv.style.display = 'block';
        submitBtn.disabled = false;
        submitBtn.textContent = 'Cập Nhật';
      }
    });


    loadLaptopData();
  </script>
</body>

</html>
